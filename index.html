<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PixiJS Day 1</title>
    <style>
      html,
      body,
      #game-root {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
      body {
        background: #0e1117;
      }
      #game-root {
        display: grid;
        place-items: center;
        overflow: hidden; /* prevents canvas scrollbars */
      }
    </style>
  </head>
  <body>
    <!-- Pixi will inject its <canvas> here -->
    <div id="game-root"></div>

    <noscript>Enable JavaScript to run this app.</noscript>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
